<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>설문조사</title>
<h1>설문지<br></h1>
    <h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3><hr>
</head>
<body><p>
    <form> 
        <strong>학년 :</strong> 
        <input type="radio" name="class" value="1">1학년
        <input type="radio" name="class" value="2">2학년
        <input type="radio" name="class" value="3">3학년
        <input type="radio" name="china" value="4">4학년
    </form>

    <form>
            <strong>성별 :</strong> 
            <input type="radio" name="sex" value="1">남성
            <input type="radio" name="sex" value="2">여성
    </form>

    <form>
        <strong>관심분야:</strong> <input type="text" value=""><br>
    </form>

    <form>
        <strong>진로:</strong>
        <input type="checkbox" value="1">개발
        <input type="checkbox" value="2">기획 
        <input type="checkbox" value="3">영업 
        <input type="checkbox" value="4">창업 
    </form>

    <form>
        <strong>남기고 싶은말</strong> <br><textarea cols="50" rows="10" placeholder="글을 남겨주세요.">
        </textarea>
    </form>
</p>
</body>
</html>
